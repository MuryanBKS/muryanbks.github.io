<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            .achievement-card:hover {

            .achievement-card.checked {

            }

        .pop-effect::after {
            content: "üéâ ÊàêÂ∞±Ëß£Èéñ!";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1d4ed8;

        }

        @keyframes pop {
            0% {

            }

            20% {
                opacity: 1;
                transform: scale(1.2);
            }

            60% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #facc15;
            animation: fall 1s ease-out forwards;
            z-index: 20;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(100px) scale(0.5);
            }
        }
    </style>
</head>
<body class="text-gray-800 relative">
    <div class="overlay"></div>

    <div class="max-w-3xl mx-auto py-10 px-4 relative z-10">
        <div class="flex flex-col items-center gap-2">
            <h1 class="text-3xl font-bold italic text-center inline-block bg-white/70 backdrop-blur-sm px-6 py-2 rounded-full whitespace-nowrap">üèÖ Hello, Godot! ÊàêÂ∞±ÁâÜ</h1>
            <p class="text-center text-gray-600 inline-block bg-white/60 backdrop-blur-sm px-4 py-2 rounded-full">ÈªûÊìäÊ†ºÂ≠ê‰æÜËß£Èéñ‰Ω†Âú®Ê¥ªÂãï‰∏≠ÈÅîÊàêÁöÑÊàêÂ∞±ÔºÅ</p>
        </div>

        <div id="achievement-list" class="grid gap-6 grid-cols-1 md:grid-cols-2 mt-6"></div>
    </div>

    <script>const achievements = [
            { key: "hello", title: "Hello, Godot!", desc: "Á¨¨‰∏ÄÊ¨°‰ΩøÁî® Godot", image: "images/hello.png" },
            { key: "upload", title: "Uploaded!", desc: "ÊàêÂäüÊèê‰∫§ÈÅäÊà≤", image: "images/uploaded.png" },
            { key: "demo", title: "Demo", desc: "ÂèÉËàáÊúü‰∏≠Â±ïÁ§∫", image: "images/demo.png" },
            { key: "partner", title: "Partner", desc: "ËàáÈöäÂèãÂêà‰Ωú", image: "images/partner.png" },
            { key: "solo", title: "Solo", desc: "ÂÖ®Á®ãÁç®Á´ãÂÆåÊàê", image: "images/solo.png" },
            { key: "social", title: "Social", desc: "ÈÄ£Á∫åÁïôË®Ä‰∏ÉÂ§©‰ª•‰∏ä", image: "images/social.png" },
            { key: "first", title: "First Finish!", desc: "Á¨¨‰∏ÄÊ¨°ÂÆåÊàê‰ΩúÂìÅ", image: "images/first.png" },
            { key: "complete", title: "Complete", desc: "ÂÅöÂá∫‰∏ÄÊ¨æÂèØÁé©ÈÅäÊà≤", image: "images/complete.png" },
            { key: "challenge", title: "Challenge", desc: "ÂÆåÊàêÂâµÊÑèÊåëÊà∞", image: "images/challenge.png" },
            { key: "attendance", title: "Full Attendance", desc: "ÊØèÂ§©ÊâìÂç° / ÁïôË®Ä", image: "images/attendance.png" },
            { key: "survivor", title: "Survivor", desc: "ÂÆåÊï¥ÂèÉËàáÊï¥ÂÄã Jam", image: "images/survivor.png" },
        ];

        const listContainer = document.getElementById("achievement-list");

        function renderAchievements() {
            listContainer.innerHTML = "";
            const checked = [], unchecked = [];

            achievements.forEach(({ key, title, desc, image }) => {
                const isChecked = localStorage.getItem(`achieve_${key}`) === "true";
                const item = document.createElement("div");
                item.className = `achievement-card px-4 py-4 rounded text-center cursor-pointer ${isChecked ? 'checked' : ''}`;

                item.innerHTML = `
              <img src="${image}" alt="${title} ÂúñÁ§∫" class="mx-auto w-[320px] h-auto mb-2 grayscale ${isChecked ? 'checked' : ''}" data-img-key="${key}" />
              <div class="font-semibold text-lg">${title}</div>
              <div class="text-sm text-gray-600">${desc}</div>
            `;

                const imageEl = item.querySelector(`img[data-img-key="${key}"]`);

                item.addEventListener("click", () => {
                    const newState = !imageEl.classList.contains("checked");
                    imageEl.classList.toggle("checked", newState);
                    item.classList.toggle("checked", newState);
                    localStorage.setItem(`achieve_${key}`, newState);
                    renderAchievements();
                });

                if (isChecked) {
                    checked.push(item);
                } else {
                    unchecked.push(item);
                }
            });

            [...checked, ...unchecked].forEach(el => listContainer.appendChild(el));
        }

        renderAchievements();</script>
</body>
</html>
