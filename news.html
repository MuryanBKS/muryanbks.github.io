<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, Godot! Game Jam - 所有新聞總覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        .nav-link {
            position: relative;
            display: inline-block;
            color: #1d4ed8;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 2px;
            background-color: #f97316;
            transition: width 0.3s ease;
        }

        .nav-link.active {
            pointer-events: none; /* 禁用 hover 行為 */
        }

        .nav-link.active::after {
            width: 100%;
            left: 0%;
            background-color: #000; /* 黑色底線 */
        }

        .nav-link:hover {
            color: #f97316;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="text-gray-800 relative">
    <div class="overlay"></div>

    <!-- 導覽列 -->
    <nav class="bg-white/80 backdrop-blur-sm p-4 flex flex-wrap items-center justify-between z-10 relative">
        <div class="flex-1 text-center flex justify-center gap-6 flex-wrap">
            <a href="index.html" class="nav-link text-blue-700 font-semibold">🎮 活動資訊</a>
            <a href="news.html" class="nav-link active text-black font-bold">📰 所有新聞</a>
            <a href="faq.html" class="nav-link text-blue-700 font-semibold">❓常見問答</a>
            <a href="achievements.html" class="nav-link text-blue-700 font-semibold">🏅成就牆</a>
        </div>
        <div class="w-12 h-12 mr-2">
            <img src="images/logo.png" alt="Logo" class="w-full h-full object-contain" />
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-10 px-4 bg-white/80 backdrop-blur-md rounded-xl mt-6 relative z-10">
        <h1 class="text-3xl font-bold mb-6 text-center">📰 所有新聞</h1>
        <div class="grid grid-cols-1 gap-6">
            <a href="news/announce1.html" class="block p-6 bg-white rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold mb-2">🎉 第二屆活動正式開放報名！</h2>
                <p class="text-gray-600 text-sm">活動介紹、報名方式與相關連結已正式公開，歡迎填表加入！</p>
            </a>
            <a href="news/announce2.html" class="block p-6 bg-white rounded-xl shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold mb-2">📬 主題與成就投稿開放中！</h2>
                <p class="text-gray-600 text-sm">想出題給所有參加者嗎？現在就投稿你的主題與成就挑戰！</p>
            </a>
        </div>
    </main>
</body>
</html>
