<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上一屆成果展示 | Hello, Godot! Game Jam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('images/background.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 0;
        }
    </style>
</head>
<body class="text-white relative">
    <div class="overlay"></div>

    <main class="max-w-5xl mx-auto py-12 px-4 relative z-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 bg-white/10 backdrop-blur-sm px-6 py-3 rounded-full shadow shadow-black/30">🎮 2024 作品展示</h1>

        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <!-- 以下為作品卡片範例，可重複新增 -->
            <div class="bg-white/10 backdrop-blur-sm p-4 rounded-lg shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold mb-2">作品名稱</h2>
                <p class="text-sm mb-2">作者 / 團隊名</p>
                <p class="text-sm mb-4">這是一段簡短的作品介紹。可以描述遊戲玩法、特色或製作過程。</p>
                <a href="#" target="_blank" class="text-blue-300 underline">前往作品連結</a>
            </div>

            <!-- 可依序加入更多作品卡 -->
        </div>
    </main>
</body>
</html>
